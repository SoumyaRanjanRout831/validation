<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <h1 class="text-center text-primary">Form validation</h1>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return validation()">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"></span><br>
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
                    <span id="passw" class="text-danger font-weight-bold"></span><br>
                </div>

                <div class="form-group">
                    <label>Conform Password:</label>
                    <input type="text" name="conformation" class="form-control" id="conpass" autocomplete="off">
                    <span id="conpas" class="text-danger font-weight-bold"></span><br>
                </div>

                <div class="form-group">
                    <label>Mobile Number:</label>
                    <input type="number" name="user" class="form-control" id="mob" autocomplete="off">
                    <span id="mobn" class="text-danger font-weight-bold"></span><br>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" name="user" class="form-control" id="mail" autocomplete="off">
                    <span id="email" class="text-danger font-weight-bold"></span>
                </div>

                <input type="submit" name="submit" value="submit" class="btn btn-success">
            </form>
        </div>
    </div>
    <script>
        function validation() {
            var user = document.getElementById('user').value;
            var passd = document.getElementById('pass').value;
            var conp = document.getElementById('conpass').value;
            var mobile = document.getElementById('mob').value;
            var mail = document.getElementById('mail').value;
            if (user == "") {
                document.getElementById('username').innerHTML =
                    "**Please Fill The Username Field";
                return false;
            }
            if ((user.length <= 2) || (user.length > 20)) {
                document.getElementById('username').innerHTML =
                    "**User Length Must Be In Between 2 To 20";
                return false;
            }
            if (!isNaN(user)) {
                document.getElementById('username').innerHTML =
                    "**Only Characters Are Allowed";
                return false;
            }


            if ((passd.length <= 5) || (passd.length > 20)) {
                document.getElementById('passw').innerHTML =
                    "**Password Length Must be Between 5 to 20";
                return false;
            }


            if (passd !== conp) {
                document.getElementById('conpas').innerHTML =
                    "**Password Is Not Matching";
                return false;
            }


            if (isNaN(mobile)) {
                document.getElementById('mobn').innerHTML =
                    "**Please Fill Mobile Number";
                return false;
            }
            if ((mobile.length) != 10) {
                document.getElementById('mobn').innerHTML =
                    "**Mobile Number Should Be 10 Digit";
                return false;
            }


            if (mail.indexOf('@') <= 0) {
                document.getElementById('email').innerHTML =
                    "**Email Is Not Valid";
                return false;
            }
            if ((mail.charAT(email.length - 4) = '.') && (mail.charAT(email.length - 3) != '.')) {
                document.getElementById('email').innerHTML = "**Email Is Not Valid";
                return false;

            }

        }
    </script>
</body>

</html>
